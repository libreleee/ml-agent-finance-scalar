services:
  minio:
    image: minio/minio:RELEASE.2025-01-20T00-00-00Z
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio1234
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  nessie:
    image: projectnessie/nessie:0.96.3
    environment:
      NESSIE_VERSION_STORE_TYPE: INMEMORY
      NESSIE_HTTP_PORT: "19120"
    ports:
      - "19120:19120"

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: mlflow
      POSTGRES_PASSWORD: mlflow
      POSTGRES_DB: mlflow
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.15.1
    depends_on:
      - postgres
      - minio
    environment:
      MLFLOW_S3_ENDPOINT_URL: http://minio:9000
      AWS_ACCESS_KEY_ID: minio
      AWS_SECRET_ACCESS_KEY: minio1234
    ports:
      - "5000:5000"
    command: >
      mlflow server
      --host 0.0.0.0
      --port 5000
      --backend-store-uri postgresql://mlflow:mlflow@postgres:5432/mlflow
      --artifacts-destination s3://mlflow/
      --serve-artifacts

  redis:
    image: redis:7.4-alpine
    ports:
      - "6379:6379"

volumes:
  minio_data:
  pg_data:
