name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Smoke import
        run: |
          python -c "import spark.utils.xml_rowtag"
          python -c "import pipelines.train"
          python -c "import runtime.agent"
          python -c "import monitoring.drift.run"

      - name: Data Contract placeholder
