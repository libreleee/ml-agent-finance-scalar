name: CT - Train (Scheduled / Dispatch)

on:
  schedule:
    # 매주 일요일 01:00 KST (UTC로는 토요일 16:00)
    - cron: "0 16 * * 6"
  workflow_dispatch:
  repository_dispatch:
    types: [drift_critical]

jobs:
  train:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-monitoring.txt

      - name: Train (skeleton)
        run: |
          python -m pipelines.train --config pipelines/configs/train_default.yaml
